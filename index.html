<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="section" data-index="0"></div>
        <div class="section" data-index="1"></div>
        <div class="section" data-index="2"></div>
        <div class="section" data-index="3"></div>
        <div class="section" data-index="4"></div>
        <div class="section" data-index="5"></div>
        <div class="section" data-index="6"></div>
        <div class="section" data-index="7"></div>
        <div class="section" data-index="8"></div>    
    </div>
    <h3 id="result">
    </h3>
    <script src="index.js" type="module"></script>
    <button id="reset">Reset</button>

    <div class="scores">
        <div class="element"></div>
        <div class="element" id="playerXName"></div>
        <div class="element" id="playerOName"></div>
        <div class="element"><p>Wins</p></div>
        <div class="element" id="playerXWins"></div>
        <div class="element" id="playerOWins"></div>
        <div class="element"><p>Losses</p></div>
        <div class="element" id="playerXLosses"></div>
        <div class="element" id="playerOLosses"></div>
        <div class="element"><p>Draws</p></div>
        <div class="element" id="playerXDraws"></div>
        <div class="element" id="playerODraws"></div>
    </div>
</body>
</html>
